<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
   <link rel="stylesheet" href="index.css">
</head>
<body class="light-theme">
    <div id="header"></div>
     <script>
         fetch('header.html')
             .then(response => response.text())
             .then(data => document.getElementById('header').innerHTML = data);
     </script>
    <div id="particles-js"></div> <!-- Particles.js background -->
    
    
      
    <main class="content">
        <div>
            <h2 class="text-4xl mb-4 animate__animated animate__fadeIn">Welcome to the College Virtual Tour</h2>
            <a href="user_interests.html" class="btn btn-primary animate__animated animate__bounce">Take a Virtual Tour</a>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
